<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <script type="text/javascript" src="js/function.js"></script>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <div id="reset">
      <h2 id="resetButton" class="button">Clear</h2>
    </div>
    <p>
      <div id="grid">
        <div id="toprow">
          <div id="TL" class="box"></div>
          <div id="TM" class="box"></div>
          <div id="TR" class="box"></div>
        </div>
        <div id="middlerow">
          <div id="ML" class="box"></div>
          <div id="MM" class="box"></div>
          <div id="MR" class="box"></div>
        </div>
        <div id="bottomrow">
          <div id="BL" class="box"></div>
          <div id="BM" class="box"></div>
          <div id="BR" class="box"></div>
        </div>
      </div>
    </p>
  </body>
</html>
